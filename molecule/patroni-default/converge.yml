---
- name: Converge
  hosts: all
  vars:
    patroni_watchdog_mode: 'off'
  tasks:
    - name: "Set variables"
      set_fact:
        patroni_postgresql_version: 13
      when: ansible_os_family == "RedHat" and ansible_distribution_major_version >= "8"
    - name: "Include Patroni"
      include_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
